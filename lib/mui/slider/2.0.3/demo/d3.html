	var srcPath = "../";
	S.config({
		packages:[
			{
				name:"kg",
				path:srcPath,
				charset:"utf-8",
				combine:false,
				tag:S.now(),
				ignorePackageNameInUri:true,
				debug:true
			}
		]
	});
	
KISSY.use('kg/index',function(S,Slide){
	function showLog(c){
		S.one('#currentTab').html('self.currentTab:'+c.currentTab);
		S.one('#indexTab').html('self.index:'+c.getWrappedIndex(c.currentTab));
	}
	C = new Slide('slides',{
			autoSlide:true,
			hoverStop:true,
			effect:'hSlide',
			timeout:3000,
			speed:300,
			invisibleStop:true,
			eventType:'mouseover',
			triggerDelay:400,
			//carousel:true,
			defaultTab:5,
			selectedClass:'current',
			carousel:true,
			touchmove:true
		}).on('afterSwitch',function(){
			showLog(this);
		});
	showLog(C);
	//C.stop();
	S.one('#J_pre').on('click',function(e){
		e.halt();
		C.previous();
		if(C.autoSlide && C.stoped === false){
			C.stop().play();
		}
	});
	S.one('#J_next').on('click',function(e){
		e.halt();
		C.next();
		if(C.autoSlide && C.stoped === false){
			C.stop().play();
		}
	});
	S.all('#slides img').on('click',function(){
		// alert(22);	
	});

});</script>
