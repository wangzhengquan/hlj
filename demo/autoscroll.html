    <style>
     .navbar, .toolbar {
		    height: 44px;
		    width: 100%;
		    box-sizing: border-box;
		    font-size: 17px;
		    position: fixed;
		    margin: 0;
		    z-index: 500;
		    left: 0;
		    top: 0;
		    background: #f7f7f8;
		    -webkit-backface-visibility: hidden;
		    backface-visibility: hidden;
		  }
      .page {
		    box-sizing: border-box;
		    position: absolute;
		    left: 0;
		    top: 0;
		    width: 100%;
		    height: 100%;
		    background: #efeff4;
		    -webkit-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		  }
    	.page-content {
		    overflow: auto;
		    -webkit-overflow-scrolling: touch;
		    box-sizing: border-box;
		    height: 100%;
		    position: relative;
		    z-index: 1;
			}
			.item{
				display:block;
			}
    </style>
