<title></title>
<style type="text/css">
    *{padding: 0;margin:0;}
    #main{
        position: relative;
    }
    .pin{
        padding: 15px 0 0 15px;
        float:left;
    }
    .box{
        padding: 10px;
        border:1px solid #ccc;
        box-shadow: 0 0 6px #ccc;
        border-radius: 5px;
    }
    .box img{
        width:162px;
        height:auto;
    }
</style>
</head>
<body>
<div id="main">
    <div class="pin">
        <div class="box">
            <img src="./images/g (1).jpg"/>
        </div>
    </div>
    <div class="pin">
        <div class="box">
            <img src="./images/g (2).jpg"/>
        </div>
    </div>
    <div class="pin">
        <div class="box">
            <img src="./images/g (3).jpg"/>
        </div>
    </div>
    <div class="pin">
        <div class="box">
            <img src="./images/g (4).jpg"/>
        </div>
    </div>
    <div class="pin">
        <div class="box">
            <img src="./images/g (5).jpg"/>
        </div>
    </div>
</div>
</body>
</html>
