<title>退款规则</title>
<link rel="shortcut icon" href="../resources/images/logo.png" type="image/x-icon" />
<link href="../resources/style/order-cancel.css" rel="stylesheet">
</head>

<body class="background">
	 <div class="order-cancel-rule background">
		<div class="content background">
			 <div class="item item-icon-left color-love">
				<i class="icon iconfont icon-warning" style="left:15px;"></i>友情提示</div>
			 <div style="background-color:#fff; padding:15px; padding-left:17px">
			  	<ul class="rule-list">
				 		<li>
				 			订单创建1小时内取消订单，全额退款，优惠券全部返还。
				 		</li>
				 		<li>
				 			服务开始时间前2小时取消订单，全额退款，优惠券全部返还。
				 		</li>
				 		<li>
				 			服务开始时间前2小时内取消订单，需要扣除违约金，且优惠券不返还。
				 		</li>
				 	</ul>
			
			 		<h3 class="calc-rule-title">违约金计算方法：</h3>
			 		
			 		<ul class="calc-rule-list">
			 			<li>实付款不足50元，全部扣除；</li>
			 			<li>付款超出50元的，扣除50元及超出部分的20%；</li>
			 		</ul>
			 </div>
		</div>
	</div>
	 
</body>
