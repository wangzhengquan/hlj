<script>
	window.onAfterLoad = function () {
		var me = this;
		KISSY.use('APP/order/mods/OrderConfirm, APP/app', function (S, OrderConfirm, app) {
			if (!app.isLogined()) {

				S.use('APP/login/mods/LoginModal, css/login.css', function (S, LoginModal, login_css) {
					var loginModal = new LoginModal();
					loginModal.on('loginsuc', function (e) {
						var orderConfirm = new OrderConfirm();
						orderConfirm.on("afterrender", function () {
							me.onafterrender();
						});

						orderConfirm.render(S.one(document.body));
					});
					loginModal.show();
				});
			} else {
				var orderConfirm = new OrderConfirm();
				orderConfirm.on("afterrender", function () {
					me.onafterrender();
				});
				orderConfirm.render(S.one(document.body));
			}

		});
	};
	
	var onafterrender = function () {

	}


</script>
