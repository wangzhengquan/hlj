<script>
	window.onAfterLoad  =  function(){

			//document.body.scrollTop = 100;

				title:'title',
				leftButtons:[{
					iconCls: "icon-back",
					cls:"button-back"
				}]
			});
			viewport.render(S.one(document.body));
		});
	 }
</script>
