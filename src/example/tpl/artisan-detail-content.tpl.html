<section>
		<div class="item item-thumbnail-left item-header">
			<a class="item-image" data-url="{{#if large_avatar}}{{large_avatar}}{{else}}{{avatar}}{{/if}}" style="left:0;" href="javascript:;">
			<img class="header-img" src="{{#if avatar}}{{getImgAbsolutePath avatar}}{{else}}../resources/images/default_user.png{{/if}}"> </a>
			<div class="item-detail">
				<h3 class="name">{{name}}</h3>
				<a href="javascript:;" class="star-info">
					{{#if artisan_level}}
					<img src="../resources/images/star/{{artisan_level*0.5}}.gif" style="width:{{calWidth artisan_level}}px;"> 
					{{/if}}
					{{#if artisan_glory}}<img src="../resources/images/star/glory.jpg" style="width: 20px; margin-top:3px; margin-left:-7px;" >{{/if}}
					({{artisan_level_value}})
				</a>
				<div class="flex row-center detail">
					<span class="price">均价:￥{{ave_price}}</span>
					<span class="time">接单数:{{service_times}}</span>
				</div>
			</div>
		</div>
	
		<ul class="item item-score flex row-divid-line-col" style="padding-top:10px; padding-bottom:10px;">
			<li class="col">专业：<i class="i1">{{fixedDigits score_skill}}</i></li>
			<li class="col">沟通：<i class="i2">{{fixedDigits score_communication}}</i></li>
			<li class="col">守时：<i class="i3">{{fixedDigits score_punctuality}}</i></li>
		</ul>
		{{#if store_serial}}
		<a class="item  item-icon-right" href="./shopDisplay.html?store_serial={{store_serial}}&isApp={{isApp}}">
		  <label class="item-label">来自：</label>
		  {{store_name}}
			<i class="icon iconfont icon-forward"></i>
		</a>
		{{/if}}
	</section>
