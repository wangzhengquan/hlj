<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Demo</title>
	<script src="http://g.alicdn.com/??kissy/k/1.4.14/seed.js"  data-config="{combine:false}" type="text/javascript"></script>
	<link rel="stylesheet" href="http://g.alicdn.com/??kissy/k/1.4.14/css/dpl/base.css" />
	<script src="../../ufo/src/UFO.js" type="text/javascript"></script>
	<script src="../config.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../resources/style/slideDemo.css" />

	<style>
body {
	background:white;
}

#example {
	margin-left:auto;
	margin-right:auto;
	width:600px;
}
.tab-content {
	height:270px;
}
.tab-pannel {
	height:270px;
}
</style>

</head>
<body>

	<div id="example">
		<div id="slides">
			<!--Slide控件开始-->
			<div class="slides_container tab-content">
				<div class="tab-pannel">
					<a href="#" onclick="">
						<img src="../resources/images/slidedemo/slide-1.jpg"></a>
				</div>
				<div class="tab-pannel">
					<img src="../resources/images/slidedemo/slide-2.jpg"></div>
				<div class="tab-pannel">
					<img src="../resources/images/slidedemo/slide-3.jpg"></div>
				<div class="tab-pannel">
					<img src="../resources/images/slidedemo/slide-4.jpg"></div>
				<div class="tab-pannel">
					<img src="../resources/images/slidedemo/slide-5.jpg"></div>
				<div class="tab-pannel">
					<img src="../resources/images/slidedemo/slide-6.jpg"></div>
			</div>
			<a href="javascript:void(0);" class="prev" id="J_pre">
				<img src="../resources/images/slidedemo/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
			<a href="javascript:void(0);" class="next" id="J_next">
				<img src="../resources/images/slidedemo/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
			<ul class="tab-nav pagination">
				<li>
					<a href="javascript:void(0);">1</a>
				</li>
				<li>
					<a href="javascript:void(0);">2</a>
				</li>
				<li>
					<a href="javascript:void(0);">3</a>
				</li>
				<li>
					<a href="javascript:void(0);">4</a>
				</li>
				<li>
					<a href="javascript:void(0);">5</a>
				</li>
				<li>
					<a href="javascript:void(0);">6</a>
				</li>
			</ul>
		</div>
		<!--Slide控件结束-->
		<img src="../resources/images/slidedemo/example-frame.png" width="739" height="341" alt="Example Frame" id="frame"></div>
	<div id="timmer">10</div>

	<script>
KISSY.use('APP/slider/index', function(S, slideIndex){
	slideIndex.init();
});

</script>

</body>
</html>
