<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	
    <title>notify app</title>
  </head>
  <body>
  <button id="button_notify">Nofiy App</button>
   <script type="text/javascript">
	 window.APP = {
			 onstartup : function(){
				 KISSY.use('node, APP/app', function(S, Node, app){
					 S.one("#button_notify").on('click', function(){
						 app.notifyApp('hljclient://', 'helijia://www.helijia.com/artisans');
					 });
					
				}); 
			 }
	 }
	 </script>
   <script src="../../APP/startup.js" type="text/javascript"></script>

 
  </body>
</html>
