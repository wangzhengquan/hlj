 KISSY.use('APP/list/mods/ShowList, APP/app', function(S, ShowList, app){
	var params = S.unparam(decodeURIComponent(location.search.slice(1)));
	params.page_size = 20;
	
	var showList = new ShowList({
		hasFooter: false,
		productTypeName: 'filter_category',
		artisanTypeName: 'filter_category',
		productHref: '../list/homeorderdetails.html'
	});
	showList.setCity( app.getCity( params.city));
	var block = {
		search_types1:[{
			value: params.filter_category,
			img_type: params.filter_category
		}],
		search_types2:[{
			value: params.filter_category,
			img_type: params.filter_category
		}],
		url1: '/v2/reserve_products?',
		url2: '/v2/reserve_artisans?',
	};
	showList.block = block;
	showList.set('params', params);
 	showList.productList.setQueryUrl(block.url1);
 	showList.artisanList.setQueryUrl(block.url2);
 	
 	showList.setActiveHeaderTab(0);
 	showList.render(S.one(document.body))
	 
	
}); 
</script>
