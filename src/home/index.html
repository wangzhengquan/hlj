	<script>
		window.onAfterLoad = function () {
			var me = this;
			KISSY.use('APP/home/mods/index', function (S, HomeTabPanel) {
				var href = location.href,
					match_arr = href.match(/#(.+)\?|#(.+)$/),
					defaultTab = 0;

				if (match_arr) {
					defaultTab = match_arr[1] || match_arr[2];
				}
				// console.log("defaultTab", defaultTab);
				var homeTabPanel = new HomeTabPanel({
					defaultTab: defaultTab
				});


				homeTabPanel.on('afterrender', function () {
					onafterrender();
				});
				homeTabPanel.render(S.one(document.body));

			});
		}
