 {{#if studio_list&&studio_list.length}}
 {{#each studio_list}}
 <div class="item item-checkbox item-checkbox-right checkbox-love {{#if service_address_type&&service_address_type==='studio'}}has-label-judian{{/if}} no-padding-left">
	{{#if service_address_type&&service_address_type==='studio'}}<label class="label-judian"></label>{{/if}}
  {{#if address}}
  <div class="label-left-field">
  	<label class="label">店名：</label>
  	<span class="field">{{address}}</span>
  </div>
   {{/if}}
  {{#if location}}
  <div class="label-left-field">
  	<label class="label">地址：</label>
  	<span class="field">{{location}}</span>
  </div>
  {{/if}}
  
  <label class="checkbox checkbox-love">
   <input type="radio" name="shop-radio">
  </label>
</div>
{{/each}}
{{/if}}
